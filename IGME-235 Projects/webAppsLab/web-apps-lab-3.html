<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["lasagna","pasta e fagioli","falafel","mushroom omelette"]; // add some foods

let olList = document.querySelectorAll("ol");

//loops through the colors array, generates list items, and appends them to the appropriate list element using for loop
for(let i=0; i<colors.length; i++){
    let li = document.createElement("li");
    li.innerHTML = colors[i];
    olList[0].appendChild(li);
}

//loops through the foods array, generates list items, and appends them to the appropriate list element using for...of loop
for(let food of foods){
    let li = document.createElement("li");
    li.innerHTML = food;
    olList[1].appendChild(li);
}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
}

//yes I can
for(let link in links){
    let li = document.createElement("li");
    li.innerHTML = "<a href = '" + links[link] + "'>" + link + "</a>";
    olList[2].appendChild(li);
}

</script>
</body>
</html>
