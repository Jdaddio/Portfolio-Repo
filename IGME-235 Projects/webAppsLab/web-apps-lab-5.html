<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    let radioButtons = document.querySelectorAll("input");
    let submit = document.querySelector('button');
    let selectedcolor;

    submit.onclick = function(e){
        document.querySelector('legend').style.color = selectedcolor;
        document.querySelector("p[id='info']").innerHTML = ("Your final choice is " + selectedcolor + ".");
    }

    for(let i=0; i<radioButtons.length; i++){
        radioButtons[i].onchange = function(e){
            if (radioButtons[i].checked == true){
                document.querySelector("p[id='info']").innerHTML = ("You have selected " + radioButtons[i].value + " as your color.");
                selectedcolor = radioButtons[i].value;
            }
        }
    }

            document.querySelector("p[id='info']").innerHTML = ("You have selected " + radioButtons[i].value + " as your color.");
        }
    }*/

</script>
</body>
</html>
